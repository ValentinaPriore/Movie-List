<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="movies.js"></script>
    <link rel="icon" href="heart.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">

</head>
<body>

  <div id="fist" >

    <div class="col-4">
      <h1>Selecciona pelicula Random</h1>
      <button type="button" class="btn btn-light" id="randomButton" onclick="rfunc()" >Random</button>

    </div>
    <div class="col-4" >
     <div id="random" class="card" style="width: 100%;"></div>
    </div>
 </div>


    <h1 class="text-center" >La lista de películas</h1>
    <h1 class="text-center">De Fabián y Valentina</h1>

    <h4>Películas para ver    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        +
      </button></h4> <!-- Button trigger modal -->
      
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Agregar película</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input id="movie_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                
                <div >
                    <h6> Tipo</h6>
                    <div class="form-check">
                      <input id="serie" class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
                      <label class="form-check-label" for="serie">
                       Serie
                      </label>
                    </div>
                    <div class="form-check">
                      <input id="pelicula" class="form-check-input" type="radio" name="exampleRadios" value="option2">
                      <label class="form-check-label" for="pelicula">
                        Película
                      </label>
                    </div>
                </div>

             

                <div>
                    <h6> Categorías</h6>

                    <div class="form-check">
                        <input id="comedia" type="checkbox" class="form-check-input">
                        <label  class="form-check-label" for="comedia">Comedia</label>
                      </div>

                      <div class="form-check">
                        <input id="drama" type="checkbox" class="form-check-input">
                        <label  class="form-check-label" for="drama">Drama</label>
                      </div>

                      <div class="form-check">
                        <input id="documental" type="checkbox" class="form-check-input">
                        <label  class="form-check-label" for="documental">Documental</label>
                      </div>

                      <div class="form-check">
                        <input id="ciencia_ficcion" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="ciencia_ficcion">Ciencia Ficción</label>
                      </div>

                      <div class="form-check">
                        <input id="superheroes" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="superheroes">Superheroes</label>
                      </div>

                      <div class="form-check">
                        <input id="anime" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="anime">Animé</label>
                      </div>

                      <div class="form-check">
                        <input id="dibujitos" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="dibujitos">Dibujitos</label>
                      </div>

                      <div class="form-check">
                        <input id="romanticas" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="romanticas"> Románticas   </label>
                      </div>

                      <div class="form-check">
                        <input id="musical" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="musical">Musical</label>
                      </div>

                </div>
                
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="newMovie()">Save changes</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <div class="d-flex" id="movies">
    </div>
    <h4>Películas vistas </h4> 
    <div class="d-flex" id="seen">

    </div>

    



</body>
</html>
